<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamengo</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
    }
    .gallery {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
    }
    .image-container {
        text-align: center;
        max-width: 300px;
    }
    .image-container img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .description {
        margin-top: 10px;
        color: #555;
    }
    h1 {
        color: red;
    }
</style>
<body>
    <h1>Camisas do Flamengo</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/5e367970a920455db510eacdaafbb7ef_9366/Camisa_Flamengo_I_24_Vermelho_IP8199_01_laydown.jpg" alt="Imagem 1">
            <p class="description">Camisa 1</p>
        </div>
        <div class="image-container">
            <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/d37cfa70400b4b009a3c4d9093a05122_9366/Camisa_3_CR_Flamengo_23-24_Preto_HR3776_01_laydown.jpg" alt="Imagem 2">
            <p class="description">Camisa 2</p>
        </div>
        <div class="image-container">
            <img src="https://imgcentauro-a.akamaihd.net/1366x1366/M0WD3612.jpg" alt="Imagem 3">
            <p class="description">Camisa 3</p>
        </div>
    </div>
</body>
</html>
